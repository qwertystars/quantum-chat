services:
  # Backend API Service
  - type: web
    name: quantum-chat-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn api.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
      - key: FRONTEND_URL
        value: https://quantum-chat-frontend.onrender.com
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: quantum-chat-frontend
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT"
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        generateValue: true
      - key: VITE_API_URL
        value: https://quantum-chat-backend.onrender.com
      - key: VITE_WS_URL
        value: wss://quantum-chat-backend.onrender.com
