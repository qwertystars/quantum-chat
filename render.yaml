services:
  # Unified Web Service - Frontend and Backend
  - type: web
    name: quantum-chat
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      # Install Node.js for frontend build
      curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
      apt-get install -y nodejs
      # Build frontend
      cd frontend && npm install && npm run build && cd ..
      # Install Python dependencies
      cd backend && pip install -r requirements.txt
    startCommand: "cd backend && uvicorn api.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    healthCheckPath: /health
